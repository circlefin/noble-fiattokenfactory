name: E2E Tests

on:
  pull_request:
  push:
    branches: [master]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Install Heighliner
        run: go install github.com/strangelove-ventures/heighliner@v1.7.4

      - name: Build Image
        run: make heighliner

      - name: Run E2E Tests
        run: make test-e2e
